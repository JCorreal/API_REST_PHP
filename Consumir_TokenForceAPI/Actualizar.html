<html>
    <head>
        <meta charset="UTF-8">
        <title>Actualizar Usuario</title>
    </head>
    <body>
        <form method="post" action="BLL/Controlador.php">
            <input type="hidden" id="itCampoClave" name="itCampoClave" value="U"/>
            
            <table border="1">
                
                <tbody>
                    <tr>
                        <td>Usuario_Id *</td>
                        <td>
                            <input type="text"                       
                                    id="itUsuario_id" 
                                    name="itUsuario_id" 
                                    required="required"
                                    maxLength="5"        
                                    placeholder="Usuario_Id"/> 
                        </td>
                    </tr>
                    <tr>
                        <td>Nombres *</td>
                        <td>
                            
                            <input type="text"                       
                                    id="itNombres" 
                                    name="itNombres" 
                                    required="required"
                                    maxLength="25"        
                                    placeholder="Nombres del Usuario"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>Apellidos *</td>
                        <td>
                            <input type="text"                        
                                   id="itApellidos"
                                   name="itApellidos"                        
                                   required="required"             
                                   maxLength="25"
                                   placeholder="Apellidos del Usuario"/>   
                        </td>
                    </tr>
                    <tr>
                   
                        <td>
                            
                            <input type="submit" value="Enviar"/>
                        </td>
                    </tr>
                </tbody>
            </table>


        </form>
    </body>
</html>
